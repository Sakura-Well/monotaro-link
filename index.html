<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>商品カテゴリ一覧｜Sakura-Well</title>
<style>
body {
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","YuGothic","Meiryo",sans-serif;
  margin:0; padding:0;
  background:#f5f5f7; color:#222;
}
header {
  background:#e60012; color:#fff;
  padding:20px;
  text-align:center;
}
header h1 { margin:0; font-size:22px; }
main {
  max-width:900px; margin:30px auto;
  padding:10px;
}
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap:20px;
}
.card {
  background:#fff;
  border-radius:10px;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  text-decoration:none; color:#222;
  transition:0.15s ease;
}
.card:hover {
  transform:translateY(-3px);
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  background:#fff3f3;
}
.card-title {
  font-size:18px; font-weight:bold;
  margin-bottom:8px;
}
.card-desc {
  font-size:13px; color:#666;
}
</style>
</head>
<body>
<header>

  <p>閲覧したいカテゴリを選択してください</p>
</header>

<main>

      <div class="card-title">合板</div>

    </a>

    <a class="card" href="MDF.html">

    </a>

      <div class="card-title">パーティクルボード</div>
      <div class="card-desc">12mm〜18mm</div>
    </a>

    <a class="card" href="HB.html">
      <div class="card-title">ハードボード</div>
      <div class="card-desc">3.5mm</div>
    </a>

    <a class="card" href="BB.html">
      <div class="card-title">ランバーコア</div>
      <div class="card-desc">通常ランバー & シナランバー</div>
    </a>

  </div>

</html>
